name = "yongin-tennis-worker"
main = "src/index.js"
compatibility_date = "2026-02-18"

[vars]
# 1) UptimeRobot이 /trigger 호출할 때 검증용 토큰
TRIGGER_TOKEN = "CHANGE_ME"

# 2) GitHub Actions workflow_dispatch 호출 정보
GITHUB_OWNER = "minyong318-png"
GITHUB_REPO = "Search_Tennis_Fly"
GITHUB_WORKFLOW_ID = "crawl.yml"   # .github/workflows/crawl.yml (파일명)

# 3) (선택) Actions가 크롤 결과를 Worker로 업로드할 때 검증용 키
UPDATE_KEY = "CHANGE_ME"

# 4) (선택) Pages에서 최신 데이터 읽을 때 origin 제한/표시용 (필요시만)
APP_ORIGIN = "https://search-tennis-court.pages.dev"


[observability]
[observability.logs]
enabled = false
invocation_logs = true
